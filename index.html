<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1> Just Trains</h1>
            <p id ="trainHeader">Check your trains departure time</p>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <p id="currentTrain"><strong> Current Train Schedule</strong>
                            <p>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped" id="train-table">
                            <thead>
                                <tr id="train-card">
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="card">
                    <div class="card-header">
                        <strong>
                            <i class="fa fa-table"></i> Add a Train</strong>
                    </div>
                    <div class="card-body" id="article-section">
                        <div class="form-group">
                            <label for="search">Train Name</label>
                            <input type="text" class="form-control" id="nameInput">
                        </div>
                        <div class="form-group">
                            <label for="search">Destination</label>
                            <input type="text" class="form-control" id="destInput">
                        </div>
                        <div class="form-group">
                            <label for="search">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="trainTimeInput">
                        </div>
                        <div class="form-group">
                            <label for="search">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequencyInput">
                        </div>
                        <button type="submit" class="btn btn-primary" id="submitButton">
                            <i class="fa fa-submit"></i> Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <footer>@WilliamHarrison</footer>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
